<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Special for Joha</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    text-align: center;
  }

  .container {
    z-index: 10;
    padding: 20px;
  }

  h1 {
    color: #fff;
    font-size: 2.5rem;
    text-shadow: 2px 2px 10px rgba(255, 51, 102, 0.5);
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    min-height: 100px;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s, font-size 0.2s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  #yes { background: #ff3366; color: white; font-weight: bold; }
  #no { background: #fff; color: #ff3366; position: relative; }

  #message {
    display: none;
    color: #fff;
    font-size: 1.5rem;
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(5px);
    max-width: 80%;
    line-height: 1.5;
  }

  .heart {
    position: absolute;
    bottom: -10%;
    animation: float 5s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }

  #funCat {
    display:none;
    position: fixed;
    width: 150px;
    bottom: 20px;
    right: 20px;
    z-index: 100;
  }
</style>
</head>
<body>

<div class="container" id="mainContainer">
  <h1 id="question">Joha, will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons" id="btnGroup">
    <button id="yes" onclick="showLove()">Yes</button>
    <button id="no" onmouseover="moveNo()" onclick="moveNo()">No</button>
  </div>

  <div id="message"></div>
</div>

<img id="funCat" src="https://i.imgur.com/4AiXzf8.png" alt="Funny Cat">

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
</audio>

<audio id="angryMeow">
  <source src="https://www.myinstants.com/media/sounds/angry-cat-meow.mp3" type="audio/mpeg">
</audio>

<script>
let yesSize = 1.2;
let noClicks = 0;

function moveNo() {
  const noBtn = document.getElementById("no");
  const meow = document.getElementById("angryMeow");

  // ‡ßß. ‡¶∞‡¶æ‡¶ó‡ßÄ ‡¶¨‡¶ø‡ßú‡¶æ‡¶≤‡ßá‡¶∞ ‡¶°‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ú‡¶æ‡¶®‡ßã
  meow.currentTime = 0; // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¨‡¶æ‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶ú‡¶¨‡ßá
  meow.play().catch(e => console.log("Audio play blocked by browser"));

  // ‡ß®. "No" ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßÇ‡¶∞‡ßá ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.position = "fixed"; // ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶∞‡¶æ ‡¶≠‡¶æ‡¶≤‡ßã
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // ‡ß©. "Yes" ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¨‡ßú ‡¶ï‡¶∞‡¶æ
  yesSize += 0.2;
  document.getElementById("yes").style.transform = `scale(${yesSize})`;
  
  noClicks++;
  if(noClicks >= 5) {
    document.getElementById("funCat").style.display = "block";
  }
}

function showLove() {
  const btnGroup = document.getElementById("btnGroup");
  const question = document.getElementById("question");
  const messageDiv = document.getElementById("message");
  
  btnGroup.style.display = "none";
  question.style.display = "none";
  messageDiv.style.display = "block";
  
  // ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ
  document.getElementById("music").play().catch(e => console.log("Audio play failed"));

  // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ü‡¶ø ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶∏‡¶π
  const text = "My beloved,\nYou are always in my heart. üíñ\nI am always ready to be by your side.\nEverything is more beautiful with you.\n\nHappy Valentine‚Äôs Day! üíö\n- Tausif";
  
  let i = 0;
  messageDiv.innerHTML = ""; // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
  function typeWriter() {
    if (i < text.length) {
      messageDiv.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
      i++;
      setTimeout(typeWriter, 60);
    } else {
      startAnimations(); // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶ì‡ßú‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá
    }
  }
  typeWriter();
}

function startAnimations() {
  setInterval(() => {
    createEmoji("‚ù§Ô∏è");
    createEmoji("üíñ");
    createEmoji("üíö");
    createEmoji("‚ú®"); // ‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶® ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶∏‡ßç‡¶™‡¶æ‡¶∞‡ßç‡¶ï‡¶≤ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
  }, 300);
}

function createEmoji(emoji) {
  const el = document.createElement("div");
  el.className = "heart";
  el.innerHTML = emoji;
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = (Math.random() * 20 + 20) + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 5000);
}
</script>

</body>
</html>
