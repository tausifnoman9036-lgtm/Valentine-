<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Special for Joha</title>
<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 400px;
    z-index: 10;
  }

  h1 {
    color: #fff;
    font-size: 1.8rem;
    text-shadow: 2px 2px 10px rgba(255, 51, 102, 0.4);
    margin-bottom: 40px;
    line-height: 1.3;
  }

  .buttons {
    display: flex;
    flex-direction: row;
    gap: 15px;
    justify-content: center;
    align-items: center;
    min-height: 100px;
    position: relative;
  }

  button {
    padding: 15px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    touch-action: manipulation;
  }

  #yes {
    background: #ff3366;
    color: white;
    z-index: 100;
  }

  #no {
    background: #fff;
    color: #ff3366;
    position: relative;
  }

  /* ‡¶∞‡¶æ‡¶ó‡ßÄ ‡¶¨‡¶ø‡ßú‡¶æ‡¶≤‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø - ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶â‡¶™‡¶Ø‡ßã‡¶ó‡ßÄ */
  #angryCat {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    max-width: 300px;
    opacity: 0.8;
    z-index: 2000;
    pointer-events: none;
    border-radius: 20px;
  }

  #message {
    display: none;
    color: #fff;
    font-size: 1.2rem;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    line-height: 1.6;
    margin-top: 20px;
  }

  .floating-emoji {
    position: absolute;
    bottom: -50px;
    pointer-events: none;
    animation: floatUp 5s linear forwards;
  }

  @keyframes floatUp {
    to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<img id="angryCat" src="1000267696.jpg" alt="Wait for it...">

<div class="container" id="mainUI">
  <h1 id="question">Joha, will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons" id="btnGroup">
    <button id="yes" onclick="showLove()">Yes</button>
    <button id="no" onclick="handleNo()" onmouseover="handleNo()">No</button>
  </div>

  <div id="message"></div>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
let noCount = 0;
let yesScale = 1;

function handleNo() {
  noCount++;
  
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const angryCat = document.getElementById('angryCat');
  const btnGroup = document.getElementById('btnGroup');

  if (noCount < 4) {
    // ‡ßß, ‡ß®, ‡ß© ‡¶¨‡¶æ‡¶∞: Yes ‡¶¨‡ßú ‡¶π‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç No ‡¶∏‡¶∞‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
    yesScale += 0.4;
    yesBtn.style.transform = `scale(${yesScale})`;
    moveButton(noBtn);
  } 
  else if (noCount === 4) {
    // ‡ß™ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¨‡¶æ‡¶∞: ‡¶¨‡¶ø‡ßú‡¶æ‡¶≤‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø ‡ß®-‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
    btnGroup.style.visibility = 'hidden';
    angryCat.style.display = 'block';

    setTimeout(() => {
      angryCat.style.display = 'none';
      btnGroup.style.visibility = 'visible';
      
      // ‡¶è‡¶∞‡¶™‡¶∞ Yes ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¨‡¶ø‡¶∂‡¶æ‡¶≤ ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
      yesScale = 5; 
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.position = 'fixed';
      yesBtn.style.top = '50%';
      yesBtn.style.left = '50%';
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
      
      // No ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡ßÅ‡¶ï‡¶ø‡ßü‡ßá ‡¶´‡ßá‡¶≤‡¶æ ‡¶Ø‡ßá‡¶® ‡¶Ü‡¶∞ ‡¶Ö‡¶™‡¶∂‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá
      noBtn.style.display = 'none';
    }, 3000); // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
  } else {
    moveButton(noBtn);
  }
}

function moveButton(btn) {
  const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
  
  btn.style.position = 'fixed';
  btn.style.left = Math.max(10, x) + 'px';
  btn.style.top = Math.max(10, y) + 'px';
}

function showLove() {
  const music = document.getElementById('music');
  music.volume = 0.5;
  music.play().catch(() => {});

  document.getElementById('mainUI').style.display = 'none';
  const msgDiv = document.getElementById('message');
  msgDiv.style.display = 'block';
  document.body.style.justifyContent = 'center';

  const text = "My dearest Joha,\n\nYou finally said Yes! üíñ\nYou are the most special person in my life.\nEverything is beautiful when you are with me.\n\nHappy Valentine‚Äôs Day! üíöüíõüíñ\n- Tausif";
  
  let i = 0;
  function type() {
    if (i < text.length) {
      msgDiv.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
      i++;
      setTimeout(type, 50);
    } else {
      setInterval(createHeart, 300);
    }
  }
  type();
}

function createHeart() {
  const hearts = ["‚ù§Ô∏è", "üíñ", "üíö", "üíï", "üíû"];
  const h = document.createElement("div");
  h.className = "floating-emoji";
  h.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
  h.style.left = Math.random() * 90 + "vw";
  h.style.fontSize = (Math.random() * 20 + 20) + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 5000);
}
</script>

</body>
</html>
