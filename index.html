<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
}

h1 {
  color: #fff;
  font-size: 32px;
  text-shadow: 2px 2px 5px #ff3366;
  margin-bottom: 40px;
}

/* Yes & No buttons side by side */
button {
  padding: 18px 40px;
  font-size: 24px;
  margin: 10px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yes {
  background: #ff3366;
  color: white;
}

#no {
  background: #fff;
  color: #ff3366;
  position: relative;
}

/* Texts */
#message {
  display: none;
  margin-top: 20px;
  font-size: 28px;
  color: #fff;
  white-space: pre-line;
}

#confused {
  display: none;
  margin-top: 20px;
  font-size: 28px;
  color: yellow;
}

/* Funny cat */
#cat {
  display: none;
  font-size: 60px;
  position: absolute;
  bottom: 50px;
  animation: shake 0.5s infinite alternate;
}

/* Floating hearts / care emojis */
.emoji {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity:1; }
  to { transform: translateY(-10vh); opacity:0; }
}

@keyframes shake {
  0% { transform: rotate(-10deg); }
  100% { transform: rotate(10deg); }
}
</style>
</head>

<body>

<h1>Joha, will you be my Valentine? ‚ù§Ô∏è</h1>

<div style="display:flex; gap:20px;">
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no" onclick="noClick()">No</button>
</div>

<div id="message"></div>
<div id="confused">Are you confused again?</div>
<div id="cat">üòºüî´</div>

<script>
let noCount = 0;

// Yes click function
function yesClick() {
  document.getElementById("message").style.display = "block";
  document.getElementById("message").innerText = 
`My beloved,  
You are always in my heart.  
I am always ready to be by your side.  
I know that everything will be even more beautiful if we are together.  
Happy Valentine‚Äôs Day & üíö from Tausif.`;
  
  // Start floating emojis
  setInterval(createEmoji, 200);
}

// No click function
function noClick() {
  noCount++;
  const noBtn = document.getElementById("no");
  if(noCount < 4){
    // Random move
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  } else {
    // Show funny cat + confused text
    document.getElementById("cat").style.display = "block";
    document.getElementById("confused").style.display = "block";
  }
}

// Emoji float function
function createEmoji() {
  const emojis = ["‚ù§Ô∏è","üíö","üíõ","üíñ","üíû","üíù","üíì","üíü","üíå","ü´∂"];
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.left = Math.random() * 100 + "vw";
  emoji.style.fontSize = Math.random() * 25 + 20 + "px";
  document.body.appendChild(emoji);
  setTimeout(()=>emoji.remove(),6000);
}
</script>
</body>
</html>
