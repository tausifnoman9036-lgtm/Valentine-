<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Special for Joha</title>
<style>
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    padding: 20px;
  }

  #main-container { z-index: 10; width: 100%; }

  h1 {
    color: #fff;
    font-size: 1.8rem;
    text-shadow: 2px 2px 10px rgba(255, 51, 102, 0.4);
    margin-bottom: 30px;
  }

  .btn-group {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    min-height: 150px;
    position: relative;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
  }

  #yes { background: #ff3366; color: white; z-index: 1000; }
  #no { background: #fff; color: #ff3366; position: relative; }

  /* ‡¶Ö‡¶∏‡ßç‡¶§‡ßç‡¶∞ ‡¶§‡¶æ‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶ø‡ßú‡¶æ‡¶≤‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø */
  #angryCatImg {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    z-index: 2000;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  /* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¨‡¶ï‡ßç‡¶∏ */
  #message-box {
    display: none;
    color: #fff;
    font-size: 1.4rem;
    background: rgba(255, 255, 255, 0.25);
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    line-height: 1.6;
    max-width: 90%;
    margin: 0 auto;
    white-space: pre-wrap; /* ‡¶≤‡¶æ‡¶á‡¶® ‡¶¨‡ßç‡¶∞‡ßá‡¶ï ‡¶†‡¶ø‡¶ï ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
  }

  /* ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶ì ‡¶∞‡¶ô‡¶ø‡¶® ‡¶ï‡¶æ‡¶ó‡¶ú ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
  .confetti {
    position: absolute;
    bottom: -50px;
    pointer-events: none;
    animation: floatUp 5s linear forwards;
    z-index: 5;
  }

  @keyframes floatUp {
    to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<img id="angryCatImg" src="https://media.tenor.com/7S8V9S_e-EAAAAAC/cat-gun.gif" alt="Angry Cat">

<div id="main-container">
  <h1 id="title">Joha, will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="btn-group" id="btn-group">
    <button id="yes" onclick="showLove()">Yes</button>
    <button id="no" onmouseover="handleNo()" onclick="handleNo()">No</button>
  </div>
</div>

<div id="message-box"></div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
let noCount = 0;
let yesScale = 1;

function handleNo() {
  noCount++;
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const angryCat = document.getElementById('angryCatImg');
  const btnGroup = document.getElementById('btn-group');

  if (noCount < 4) {
    // Yes ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¨‡ßú ‡¶π‡¶¨‡ßá
    yesScale += 0.4;
    yesBtn.style.transform = `scale(${yesScale})`;
    
    // No ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡¶∞‡¶¨‡ßá
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.position = 'fixed';
    noBtn.style.left = Math.max(20, x) + 'px';
    noBtn.style.top = Math.max(20, y) + 'px';
  } 
  else if (noCount === 4) {
    // ‡ß™ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¨‡¶æ‡¶∞‡ßá ‡¶¨‡¶ø‡ßú‡¶æ‡¶≤‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶∏‡¶¨‡ßá
    btnGroup.style.visibility = 'hidden';
    angryCat.style.display = 'block';

    setTimeout(() => {
      angryCat.style.display = 'none';
      btnGroup.style.visibility = 'visible';
      
      // No ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡ßá Yes ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¨‡¶ø‡¶∂‡¶æ‡¶≤ ‡¶π‡¶¨‡ßá
      noBtn.style.display = 'none';
      yesScale = 5; 
      yesBtn.style.position = 'fixed';
      yesBtn.style.top = '50%';
      yesBtn.style.left = '50%';
      yesBtn.style.transform = 'translate(-50%, -50%) scale(' + yesScale + ')';
    }, 3000); // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
  }
}

function showLove() {
  // ‡ßß. ‡¶Æ‡ßá‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶π‡¶æ‡¶á‡¶° ‡¶ï‡¶∞‡¶æ
  document.getElementById('main-container').style.display = 'none';
  const msgBox = document.getElementById('message-box');
  msgBox.style.display = 'block';

  // ‡ß®. ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ
  const audio = document.getElementById('music');
  audio.volume = 0.5;
  audio.play().catch(e => console.log("Music error"));

  // ‡ß©. ‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶® ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶∞‡¶ô‡¶ø‡¶® ‡¶ï‡¶æ‡¶ó‡¶ú ‡¶ì ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶ì‡ßú‡¶æ‡¶®‡ßã ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
  setInterval(createConfetti, 250);

  // ‡ß™. ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
  const messageText = "My beloved,\nYou are always in my heart.\nI am always ready to be by your side.\nI know that everything will be even more beautiful if we are together.\nHappy Valentine‚Äôs Day ‚ù§Ô∏è";
  
  let charIndex = 0;
  msgBox.innerHTML = ""; // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞

  function typeWriter() {
    if (charIndex < messageText.length) {
      const char = messageText.charAt(charIndex);
      msgBox.innerHTML += char === '\n' ? '<br>' : char;
      charIndex++;
      setTimeout(typeWriter, 60); // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶∏‡ßç‡¶™‡¶ø‡¶°
    }
  }
  
  typeWriter();
}

function createConfetti() {
  const emojis = ["‚ù§Ô∏è", "üíñ", "üíï", "üéä", "‚ú®", "üéâ", "üíô", "üíû", "ü´Ç"];
  const c = document.createElement("div");
  c.className = "confetti";
  c.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
  c.style.left = Math.random() * 95 + "vw";
  c.style.fontSize = (Math.random() * 25 + 20) + "px";
  document.body.appendChild(c);
  
  // ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ ‡¶π‡¶¨‡ßá
  setTimeout(() => c.remove(), 5000);
}
</script>

</body>
</html>
