<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Special for Joha</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    text-align: center;
  }

  h1 {
    color: #fff;
    font-size: 2.5rem;
    text-shadow: 2px 2px 8px rgba(255, 51, 102, 0.6);
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s;
  }

  button {
    padding: 15px 30px;
    font-size: 1.3rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  #yes {
    background: #ff3366;
    color: white;
    font-weight: bold;
  }

  #no {
    background: #fff;
    color: #ff3366;
    position: relative;
    font-weight: bold;
  }

  #message {
    display: none;
    color: #fff;
    font-size: 1.6rem;
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.25);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(8px);
    border: 2px solid rgba(255, 255, 255, 0.4);
    max-width: 90%;
    line-height: 1.6;
  }

  #angryCat {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    opacity: 0.7;
    z-index: 100;
  }

  .floating-emoji {
    position: absolute;
    bottom: -10%;
    pointer-events: none;
    animation: floatUp 6s linear forwards;
  }

  @keyframes floatUp {
    to { transform: translateY(-120vh) rotate(360deg); opacity: 0;}
  }
</style>
</head>
<body>

<img id="angryCat" src="1000267696.jpg" alt="Angry Cat">

<div class="container">
  <h1 id="mainTitle">Joha, will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons" id="btnContainer">
    <button id="yes" onclick="showLove()">Yes</button>
    <button id="no" onmouseover="moveNo()" onclick="noClick()">No</button>
  </div>

  <div id="message"></div>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
let noCounter = 0;
let yesScaleSize = 1;

function moveNo() {
  if (noCounter < 4) {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    const noBtn = document.getElementById("no");
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
}

function noClick() {
  noCounter++;
  if (noCounter < 4) {
    yesScaleSize += 0.3;
    document.getElementById("yes").style.transform = `scale(${yesScaleSize})`;
    moveNo();
  } 
  else if (noCounter === 4) {
    const angryCat = document.getElementById("angryCat");
    const btnContainer = document.getElementById("btnContainer");
    const yesBtn = document.getElementById("yes");

    angryCat.style.display = "block";
    btnContainer.style.opacity = "0";

    setTimeout(() => {
      angryCat.style.display = "none";
      btnContainer.style.opacity = "1";
      yesScaleSize = 3.5; // ‡ß®-‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ Yes ‡¶¨‡¶æ‡¶ü‡¶®‡¶ü‡¶ø ‡¶Ö‡¶®‡ßá‡¶ï ‡¶¨‡ßú ‡¶π‡ßü‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
      yesBtn.style.transform = `scale(${yesScaleSize})`;
    }, 2500);
  } else {
    moveNo();
  }
}

function showLove() {
  document.getElementById("mainTitle").style.display = "none";
  document.getElementById("btnContainer").style.display = "none";
  
  const messageDiv = document.getElementById("message");
  messageDiv.style.display = "block";

  const audio = document.getElementById("music");
  audio.volume = 0.5; // ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶°
  audio.play().catch(e => console.log("Music interaction required"));

  const text = "My dearest Joha, \n\nYou finally said Yes! üíñ\nYou are always in my heart.\nEverything is beautiful when we are together.\n\nHappy Valentine‚Äôs Day! üíöüíõüíñ\n- Tausif";
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      messageDiv.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
      i++;
      setTimeout(typeWriter, 50);
    } else {
      startFloatingEmojis();
    }
  }
  typeWriter();
}

function startFloatingEmojis() {
  setInterval(() => {
    const emojis = ["‚ù§Ô∏è", "üíñ", "üíö", "üíï", "üíû"];
    const el = document.createElement("div");
    el.className = "floating-emoji";
    el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 95 + "vw";
    el.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
